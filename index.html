<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <script src="/index.js"></script>
    <link rel="icon" href="image/title.png" />
    <title>Rainbow Six Siege - Les personnages</title>
</head>

<body>
    <!-- title -->
    <div class="title"><img src="/image/title.png"></div>
    <div id="erreur"></div>
    <!-- formulaire -->
    <div class="center">
        <!-- premier selecteur -->
        <label class="custom-select" for="Champion_input">
            <select id="Champion_input" required >
            <option value="Maverick">
                Champion
            </option>
            <option value="Maverick">Maverick</option>
            <option value="Clash">Clash</option>
            <option value="Alibi">Alibi</option>
            <option value="Maestro">Maestro</option>
            </select>
        </label>
        <!-- deuxième champs -->
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Nom" name="Nom" id='name_input' required />
            <label for="name" class="form__label">Nom</label>
        </div>
        <!-- troisième champs -->
        <div class="form__group field">
            <input type="number" class="form__field" placeholder="Vie" name="Vie" id='vie_input' required />
            <label for="Vie" class="form__label">Vie</label>
        </div>
        <!-- quatrième champs (selecteur) -->
        <label class="custom-select" for="phase_input">
            <select id="phase_input" required >
            <option value="Attaque">
                Quelle Phase ?
            </option>
            <option value="Attaque">Attaque</option>
            <option value="Defense">Defense</option>
            </select>
        </label>
        <!-- cinquième champs (selecteur) -->
        <label class="custom-select" for="arme_input">
            <select id="arme_input" required >
            <option value="">
            Arme
            </option>
            <option value="m4">m4</option>
            <option value="mp5">mp5</option>
            <option value="mpx">mpx</option>
            </select>
        </label>
        <!-- boutton ajouter -->
        <button class="btn2" onclick="send_champion()">Add</button>
    </div>
    <!-- div pour le contenu js -->
    <div class="main">
        <ul class="cards" id="cards">

        </ul>
    </div>

</body>

</html>
